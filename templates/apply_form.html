{% extends "base.html" %}

{% block title %}Apply cont. - m(ux){% endblock %}

{% block content %}
<style>
    /* General Scrollbar Styling */
* {
    scrollbar-width: thin;
    scrollbar-color: #ff4d9a #ffffff;
}

::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: #ffffff;
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    background-color: #ff4d9a;
    border-radius: 10px;
    border: 2px solid #ffffff;
}

::-webkit-scrollbar-thumb:hover {
    background-color: #9fedc9;
}

/* Keep Responsive Logo Dimensions Unchanged */
.responsive-logo {
    max-width: 90vw;
    width: auto;
    
    display: block;
    margin: 0 auto;
    position: relative;
    z-index: 0; /* Ensures the logo stays as the background */
}

/* Form Styling */
.form-container {
    position: absolute;
    top: 16%;
    left: 50%;
    transform: translateX(-50%);
    max-width:700px;
    max-height: 710px;
    overflow-y: auto;
    padding: 2rem;
    z-index: 1; /* Ensures form is on top of the logo */
}

/* Form Title */
.form-title {
    font-size: 1.75rem;
    font-weight: bold;
    text-align: left;
    margin-bottom: 1.5rem;
}

/* Form Inputs */
.form-content label {
    font-weight: bold;
    margin-bottom: 0.5rem;
    display: block;
    font-size: 1rem;
}

.form-content input,
.form-content textarea,
.form-content button {
    width: 100%;
    padding: 0.75rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 0.25rem;
    box-sizing: border-box;
    margin-bottom: 1rem;
}

textarea.input-field {
    resize: vertical;
}

.form-content button {
    background-color: #ff4d9a;
    color: white;
    font-weight: bold;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.form-content button:hover {
    background-color: #9fedc9;
}

.radio-group {
    display: flex;
    justify-content: center; /* Center the group horizontally */
    align-items: center; /* Align buttons and labels on the same vertical axis */
    gap: 2rem; /* Space between label-button pairs */
    flex-wrap: nowrap; /* Ensure all items stay on the same row */
}

.radio-group label {
    display: inline-flex; /* Ensure label and button are inline */
    align-items: center; /* Align button and label text */
    gap: 0.5rem; /* Space between the button and text */
    font-size: 1rem;
    cursor: pointer; /* Add pointer for user interaction */
    white-space: nowrap; /* Prevent text wrapping to multiple lines */
}

.radio-group input[type="radio"] {
    appearance: auto; /* Ensure radio buttons are rendered correctly */
    width: 16px;
    height: 16px;
    cursor: pointer; /* Improve usability */
}

 /* Mobile View */
 @media (max-width: 815px), (max-height: 850px) {
    .responsive-logo,
    .vertical-links,
    .overlay-arrows
      {
        display: none; 
    }


    
    /* Custom Scrollbar Styling */
    /* Firefox */
    * {
        scrollbar-width: thin; /* Thin scrollbar */
        scrollbar-color: #ff4d9a #ffffff; /* Scrollbar thumb color and track color */
    }

    /* Chrome, Edge, Safari */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }

    ::-webkit-scrollbar-track {
        background: #ffffff;
        border-radius: 10px; 
    }

    ::-webkit-scrollbar-thumb {
        background-color: #ff4d9a; 
        border-radius: 10px; 
        border: 2px solid #ffffff; 
    }

    ::-webkit-scrollbar-thumb:hover {
        background-color: #9fedc9; 
    }

 /* Form Styling */
.form-container {
    position: absolute;
    top: 15%;
    bottom: 5%;
    left: 50%;
    transform: translateX(-50%);
    max-width: 90%;
    max-height: 810px;
    overflow-y: auto;
    padding: 2rem;
    z-index: 1; /* Ensures form is on top of the logo */
    background: rgba(255, 255, 255, 0.95); /* Semi-transparent for visibility */
    outline: 2px solid #ff4d9a;
    
}

    .mobile-nav {
        display: flex; 
        align-items: center;
        justify-content: space-between;
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #ffffff;
        padding: 0.5rem 1rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
    }

    .mobile-logo {
        height: 60px;
        margin-right: 1rem;
    }

    .mobile-nav ul {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 1rem; 
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .mobile-nav li {
        margin: 0.5rem 0;
    }

    .mobile-nav a {
        font-size: 1rem;
        color: #ff4d9a;
        text-decoration: none;
        transition: color 0.2s;
    }

    .mobile-nav a:hover {
        color: #9fedc9;
    }

    .poster {
        max-height: 70vh;
        overflow-y: auto;
        margin: -5px auto 0;
      
    }

    .form-overlay {
        background-color: #ffffff;
        padding: 3%;
        outline: 2px solid #ff4d9a;
        width: 90vw;
        max-height: 70vh;
        overflow-y: auto;
        margin: 0vh auto 0;
    }

}

/* Form Container */
.form-container {
    text-align: left; /* Align all text inside the form to the left */
}

/* Form Title */
.form-title {
    text-align: left; /* Ensure the title is aligned to the left */
    font-size: 1.75rem;
    font-weight: bold;
    margin-bottom: 1.5rem;
}

/* Form Inputs and Labels */
.form-content label {
    font-weight: bold;
    margin-bottom: 0.5rem;
    display: block;
    font-size: 1rem;
    text-align: left; /* Align labels to the left */
}

.form-content input,
.form-content textarea,
.form-content button {
    width: 100%;
    padding: 0.75rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 0.25rem;
    box-sizing: border-box;
    margin-bottom: 1rem;
    text-align: center; /* Align input text to the left */
}

/* Radio Group Alignment */
.radio-group {
    display: flex;
    justify-content: flex-start; /* Align radio buttons and labels to the left */
    gap: 2rem;
    flex-wrap: nowrap;
}

.radio-group label {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 1rem;
    cursor: pointer;
    white-space: nowrap;
    text-align: left; /* Align radio button labels to the left */
}

.form-content input,
.form-content textarea {
    text-align: left; /* Align text inside the box to the left */
}
</style>
<div class="svg-overlay-container">
    <!-- Background SVG -->
    <img src="{{ url_for('static', filename='assets/pagetemplate.svg') }}" alt="m(ux) logo" class="responsive-logo">

    <!-- Form Overlay -->
    <div class="form-container">
        <h1 class="form-title">{{ category_title }} Application</h1>
        <form action="/submit" method="post" class="form-content">
            <input type="hidden" name="category" value="{{ category }}">

            <label for="full_name">What is your first and last name?</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="alias">What alias (if any) do you go by?</label>
            <input type="text" id="alias" name="alias">

            <label for="how_heard">How did you hear about m(ux)?</label>
            <textarea id="how_heard" name="how_heard" rows="2"></textarea>

            <label for="description">Please give a brief description of what service(s) you are interested in providing in m(ux).</label>
            <textarea id="description" name="description" rows="3"></textarea>

            <label>Do you have any prior experience in these roles? If so, how much?</label>
            <div class="radio-group">
                <label><input type="radio" name="experience" value="None" required> None</label>
                <label><input type="radio" name="experience" value="Less than a year"> Less than a year</label>
                <label><input type="radio" name="experience" value="1-2 years"> 1-2 years</label>
                <label><input type="radio" name="experience" value="2+ years"> 2+ years</label>
            </div>

            <label for="location">In what City/State/Country are you based?</label>
            <input type="text" id="location" name="location" required>

            <label for="links">If you have any links/profiles that show your work, please leave it below. If not, no worries at all- please apply anyway :)</label>
            <textarea id="links" name="links" rows="2"></textarea>

            <label>Are you open to a volunteer position?</label>
            <div class="radio-group">
                <label><input type="radio" name="volunteer" value="Yes" required> Yes</label>
                <label><input type="radio" name="volunteer" value="No"> No</label>
            </div>

            <label for="email">Please leave your email address and we will get back to you!</label>
            <input type="email" id="email" name="email" required>

            <label for="comments">Any other comments, questions, remarks :)</label>
            <textarea id="comments" name="comments" rows="2"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
