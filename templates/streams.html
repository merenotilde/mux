{% extends "base.html" %}

{% block title %}Streams - m(ux){% endblock %}

{% block content %}
<style>
/* Styling for Streams Page */
* {
    scrollbar-width: thin;
    scrollbar-color: #ff4d9a #ffffff;
}

::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: #ffffff;
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    background-color: #ff4d9a;
    border-radius: 10px;
    border: 2px solid #ffffff;
}

::-webkit-scrollbar-thumb:hover {
    background-color: #9fedc9;
}



/* Container Styling */
.streams-container {
    position: absolute;
    top: 15%;
    left: 50%;
    width:100%;
    transform: translateX(-50%);
    max-width: 700px;
    max-height: 720px;
    overflow-y: auto;
    padding: 0rem 2rem;
    z-index: 1; /* Ensures content is on top of the logo */
    text-align: center;
}

/* Section Headers */
.stream-header {
    font-size: 2.3rem;
    font-weight: bold;
    margin-bottom: 1.5rem;
    text-align: center;
    color: #ff4d9a;
}

/* Responsive Embeds */
iframe {
    max-width: 100%;
    width:100%;
    margin-bottom: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

/* Mobile View */
@media (max-width: 815px), (max-height: 850px) {
    .responsive-logo {
        display: none;
    }

    .streams-container {
        max-width: 90%;
       
        background: rgba(255, 255, 255, 0.95);
       
    }
    .responsive-logo,
    .vertical-links,
    .overlay-arrows {
        display: none; 
    }

    /* Custom Scrollbar Styling */
    * {
        scrollbar-width: thin; /* Thin scrollbar */
        scrollbar-color: #ff4d9a #ffffff; /* Scrollbar thumb color and track color */
    }

    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }

    ::-webkit-scrollbar-track {
        background: #ffffff;
        border-radius: 10px; 
    }

    ::-webkit-scrollbar-thumb {
        background-color: #ff4d9a; 
        border-radius: 10px; 
        border: 2px solid #ffffff; 
    }

    ::-webkit-scrollbar-thumb:hover {
        background-color: #9fedc9; 
    }

    /* Mobile Header Styling */
    .mobile-header {
        width: 100%;
        height: 132px; /* Matches the SVG header height */
        background-color: #ff4d9a;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
        box-sizing: border-box;
    }

    .mobile-header svg {
        width: 100%;
        height: auto;
    }

    /* Adjustments for Form Overlay */
    .streams-container {
        background-color: #ffffff;
        padding: 3%;
        outline: 2px solid #ff4d9a;
        width: 90vw;
        max-height: 70vh;
        overflow-y: auto;
        margin: 0px auto 0; /* Adds space below the header */
    }

    .poster {
        max-height: 70vh;
        overflow-y: auto;
        margin: -5px auto 0;
    }

    /* Mobile Navigation */
    .mobile-nav {
        display: flex; 
        align-items: center;
        justify-content: space-between;
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #ffffff;
        padding: 0.5rem 1rem;
    }

    .mobile-logo {
        height: 60px;
        margin-right: 1rem;
    }

    .mobile-nav ul {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 1rem; 
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .mobile-nav li {
        margin: 0.5rem 0;
    }

    .mobile-nav a {
        font-size: 1rem;
        color: #ff4d9a;
        text-decoration: none;
        transition: color 0.2s;
    }

    .mobile-nav a:hover {
        color: #9fedc9;
    }
}

    

</style>

<div class="svg-overlay-container">
    <!-- Background SVG -->
    <img src="{{ url_for('static', filename='assets/pagetemplate.svg') }}" alt="m(ux) logo" class="responsive-logo">

    <!-- Streams Content -->
    <div class="streams-container">
        <h1 class="stream-header">Streams</h1>
        <iframe 
            src="https://player.twitch.tv/?channel=muxflow&parent=www.muxevent.co" 
            frameborder="0" 
            allowfullscreen="true" 
            scrolling="no" 
            height="378" 
            width="700">
        </iframe>

        <h1 class="stream-header">Past Streams</h1>
        <iframe 
            width="100%" 
            height="250" 
            scrolling="no" 
            frameborder="no" 
            allow="autoplay" 
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1915114311&color=%23fc54a4&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
        </iframe>

            <a href="https://soundcloud.com/muxflow" title="m(ux)" target="_blank" style="color: #cccccc; text-decoration: none;">m(ux)</a> Â· 
            <a href="https://soundcloud.com/muxflow/sets/m-ux-streams" title="m(ux) Streams" target="_blank" style="color: #cccccc; text-decoration: none;">m(ux) Streams</a>
        </div>
    </div>
</div>
{% endblock %}
